name: Deploy Application Docker Image to GCP VM

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  Continuous:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Display authenticated account
        run: gcloud auth list

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and push Docker image to Artifact Registry
        id: build-image
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ secrets.GCP_REGION }}
          REPO: ${{ secrets.GCP_ARTIFACT_REPO }}
          IMAGE: app
        run: |
          echo "PROJECT_ID: $PROJECT_ID"
          echo "REGION: $REGION"
          echo "REPO: $REPO"
          IMAGE_URI="$REGION-docker.pkg.dev/$PROJECT_ID/$REPO/$IMAGE:latest"
          echo "IMAGE_URI: $IMAGE_URI"
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"
          echo "$IMAGE_URI" > image_uri.txt

  Continuous-Deployment:
    needs: Continuous
    runs-on: self-hosted   # This runs on your GCP VM
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get IMAGE_URI from file
        id: get-image-uri
        run: echo "IMAGE_URI=$(cat image_uri.txt)" >> $GITHUB_ENV

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Pull and run Docker container on VM
        env:
          IMAGE_URI: ${{ env.IMAGE_URI }}
        run: |
          echo "IMAGE_URI in deployment job: $IMAGE_URI"
          docker pull "$IMAGE_URI"
          docker stop app || true
          docker rm app || true
          docker run -d --name app -p 5000:5000 \
            -e MONGODB_URL="${{ secrets.MONGODB_URL }}" \
            "$IMAGE_URI"