name: CI/CD - Deploy Application to GCP VM

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: myapp

jobs:
  # -------------------------------
  # Continuous Integration (CI)
  # -------------------------------
  Continuous-Integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

      - name: Build, tag, and push Docker image
        env:
          GAR_LOCATION: ${{ secrets.GCP_REGION }}-docker.pkg.dev
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REPO_NAME: ${{ secrets.GAR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE="$GAR_LOCATION/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME:$IMAGE_TAG"
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

  # -------------------------------
  # Continuous Deployment (CD)
  # -------------------------------
  Continuous-Deployment:
    needs: Continuous-Integration
    runs-on: self-hosted  # Your GCP VM registered as GitHub runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

      - name: Pull and Run Docker Container
        env:
          IMAGE: ${{ env.IMAGE }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
        run: |
          echo "Deploying image: $IMAGE"
          docker stop $IMAGE_NAME || true
          docker rm $IMAGE_NAME || true
          docker pull $IMAGE
          docker run -d -p 5000:5000 --name $IMAGE_NAME \
            -e MONGODB_URL="$MONGODB_URL" \
            $IMAGE
